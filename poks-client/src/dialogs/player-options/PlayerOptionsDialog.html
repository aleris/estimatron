<div id="playerOptionsDialog" class="dialog outside">
    <section class="dialog-header">
        <span class="dialog-title">Player Options</span>
        <button type="button" id="playerOptionsCloseButton" class="dialog-close-button">
            <i class="icon icon-close"></i>
        </button>
    </section>
    <section class="dialog-body">
        <div class="form-field">
            <label class="field-label">Player name:</label>
            <input type="text" id="playerOptionsPlayerName" maxlength="50" class="field-input"/>
        </div>
        <div class="form-field">
            <div class="switch">
                <input type="checkbox" id="playerOptionsObserverMode" class="switch-input">
                <label class="switch-label" for="playerOptionsObserverMode">Observer mode</label>
            </div>
        </div>
    </section>
    <section class="dialog-footer">
        <button type="button" id="playerOptionsApplyButton" class="button">Apply</button>
    </section>
</div>
